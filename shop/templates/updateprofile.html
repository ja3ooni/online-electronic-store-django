{% extends 'base.html' %}
{% load static %}

{% block title %}Update Profile{% endblock %}

{% block body %}

<div class="container" style="width:600px;">
    <div class="my-4">
        <div class="text-center mx-5 px-5">
            <h1><strong>Update Profile</strong></h1>
            <hr style="height:2px; border:none; color:#426cf5; background-color:#426cf5;"/>
        </div>
        <div class="mx-5 px-5">
            <form id="formRegister" action="/account/updateprofile/" method="POST" enctype="multipart/form-data">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <i class="fas fa-times"></i>
                            </button>
                            <script>
                                $('.alert').alert()
                            </script>
                        </div>
                    {% endfor %}
                {% endif %}
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-12 font-weight-bold">
                        <label for="username" class="mb-0">Username</label>
                        <input type="text" class="form-control" name="username" value="{{customer.user.username}}" placeholder="Username" required> </div>
                    <div class="form-group col-md-12 font-weight-bold">
                        <label for="fname" class="mb-0">First Name</label>
                        <input type="text" class="form-control" name="fname" value="{{customer.user.first_name}}" placeholder="First Name" required> </div>
                    <div class="form-group col-md-12 font-weight-bold">
                        <label for="lname" class="mb-0">Last Name</label>
                        <input type="text" class="form-control" name="lname" value="{{customer.user.last_name}}" placeholder="Last Name" required> </div>
                    <div class="form-group col-md-12 font-weight-bold">
                        <label for="email" class="mb-0">E-mail Address</label>
                        <input type="email" class="form-control" name="email" value="{{customer.user.email}}" placeholder="E-mail" required> </div>
                    <div class="form-group col-md-12 font-weight-bold">
                        <label for="phone" class="mb-0">Mobile Number</label>
                        <input type="tel" class="form-control" name="phone" value="{{customer.phone}}" placeholder="Mobile Number" required> </div>
                    <div class="form-group col-md-12 font-weight-bold">
                        <label for="phone" class="mb-0">Profile Picture</label>
                        <input type="file" class="form-control-file" name="pic" value="{{customer.profile_pic}}" accept="image/*"></div>
                </div>
                <div class="text-center mt-2">
                    <button type="submit" class="btn hvr-hover col-lg-4" style="color:white;">Update Profile</button>
                    <a href="/account" class="btn hvr-hover col-lg-4" style="color:white;">Back to Profile</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
